  contact-create works!
</p>
<form [formGroup]="contactForm" (ngSubmit)="onFormSubmit(contactForm.value)">
  <input type="text" class="form-control" formControlName="name" #name />
  <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)"
    class="alert alert-danger">
    <div *ngIf="contactForm.controls['name'].errors.required">
      Name is required.
    </div>
  </div>
  <input type="text" class="form-control" formControlName="email" #email />
  <input type="text" class="form-control" formControlName="phone" #phone />
  <input type="text" class="form-control" formControlName="subject" #subject />
  <input type="text" class="form-control" formControlName="message" #message />
  <input type="submit" value="submit" />
</form>
